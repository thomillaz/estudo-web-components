<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactica News</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/cardNews.js" defer></script>
    <script src="./src/tituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <div class='card'>
            <div class='card__left'>
                <span>By Milla Thomaz</span>

            </div>
            <div class='card__right'>
                <img src='./img/photo.webp'>
            </div>
        </div>
    </div>

    <card-news 
        autor="Milla Thomaz" 
        title="Darth Vader Contrata"
        link-url="https://www.google.com/"
        content="Darth Vader procura desenvolvedores para trabalhar com componentes."
        photo="./img/photo.webp">
    </card-news>
</body>
</html>
